 #Leader descriptions
 POLITICS_CHARLES_DE_GAULLE_DESC:0 ""자유 프랑스"가 자리한 이래, 샤를 드골은 그 키를 잡고 서왔습니다. 20년 넘도록 드골은 가장 거대한 역경에 맞서 지난하고도 절박한 싸움 속에서 마지막 남은 자유 프랑스인들을 이끌고 있습니다. 드골은 한때 군에 개혁을 가져오고자 했던 프랑스 제 4공화정의 영민한 사단장이었습니다. 하지만 그의 시도들이 너무 늦어버리며 프랑스는 빠르게 국방군의 손아귀에 떨어졌습니다. 싸움을 계속하던 영민한 드골은 모을 수 있는 지지를 끌어모아 아프리카로 향했습니다. 계속되는 싸움이었지만, 그곳에서조차 상황은 약간 밖에 나아지지 못 했습니다. 수년이 흐르면서 자유 프랑스군은, 한때 남은 프랑스 공화국의 식민소유지였던 아주 작은 구획에 이를 때까지 아프리카 전역에서 계속 쫓겨다녔습니다. 그 모든 사태를 거치면서, 여전히 자유 프랑스를 따르는 이들에게 드골은 위인이자 악인이 되었습니다. "해방"을 향한 온전한 신념을 늙어가는 지도자의 순수한 열의와 떼어놓고 말하기는 어렵습니다. 그리고 안타깝게도, 신념은 그의 극단적인 고집과 짝을 이루고 있습니다. 자신의 장성들이 심지어 중앙아프리카의 독일인들을 비롯해 서아프리카의 여러 국가들에서 용병으로 활동하느라 분주한 것이 일상임에도, 드골은 인기 없는 군사정부의 종결을 꺼리고 있습니다. 매일 병사들을 행진시키며 라디오 연설을 하고 부대를 시찰하는 드골은 그것이 조국을 향한 여정의 시작이라 확신하는 듯합니다. 드골은 선거를 약속하기도 했었습니다. 그 시한이 점차 다가오고 있음에도, 일부에선 드골이 정녕 그 정도까지 인민에게 양보하겠느냐며 확신하지 못하고 있습니다. 장성들이 자신의 퇴임을 바란다는 걸 받아들이지도 않을 테지만, 장성들에겐 자기들의 바람을 실현할 능력이 있는 것 또한 사실입니다. 조국을 다시 보려면, 드골도 자신의 상황을 깨닫고 타협해야만 할 것입니다."
 POLITICS_CHARLES_DE_GAULLE_DESC1:0 "자유 프랑스를 뺀 다른 모든 곳에선 드골을 실패자라 여깁니다. 드골은 가장 어두운 시점에서 조국을 일으키는 데 실패했습니다. 드골은 전쟁주력을 지원하는 데 실패했습니다. 드골은 프랑스를 실망시켰습니다. 하지만 그건 자유 프랑스 바깥에서의 이야기에 불과합니다. 이제는 희미해져가는 이라 할지라도, 자유 프랑스에서 그는 영웅입니다. 누구도 드골의 감화력과 낙관주의를 부정할 수 없으며, 드골은 스스로를 위해 빚어낸 조그마한 제국에서 자신의 그러한 특성을 최대한으로 이용하고 있습니다. 지나온 그 모든 역경들에도, 드골의 프랑스에서 프랑스인들은 여전히 거리를 행진하며, 라 마르세예즈를 제창하고 "자유, 평등, 박애"를 찬탄합니다.\n\n세상 누구라도 샤를 드골에게 확신할 수 있는 건 그가 절대 프랑스를 포기하지 않으리란 것입니다. 마지막 숨을 내뱉는 그 순간까지, 드골은 포기하지 않을 겁니다."

